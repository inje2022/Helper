<!DOCTYPE html>
<html>
<head>
    <title>Reservation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=393a1b1084899c595beed7684610e268"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reservation.css">
</head>
<body>
    <div class="l_g">
        <div class="center">
            <button onclick="history.back();">
                <img src="img/back.png">
            </button>
            <div class="flex_con">
                <span>2</span>
                <span>13분후 도착</span>
                <button onclick="location.href='information.html'">정보보기</button>
            </div>
            <button onclick="location.href='home-re.html'">
                <img src="img/Home.png">
            </button>
        </div>
    </div>
    <div class="w_box">
        <div class="w_box_flex">
            <div class="bus_icon_box">
                <div class="stroke">
                    <div class="circle"></div>
                    <div class="icon_box">
                        <img src="img/bus_none.png">
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="station_list">
                    <p>영운초등학교</p>
                    <p>5분후 도착</p>
                </div>
                <div class="station_list">
                    <p>삼방동장애인복지관</p>
                    <p>8분후 도착</p>
                </div>
                <div class="station_list">
                    <p>인제공원</p>
                    <p>10분후 도착</p>
                </div>
                <div class="station_list">
                    <p>인제대학교</p>
                    <p>13분후 도착</p>
                </div>
            </div>
        </div>
        <button class="cancel">
            <img src="img/bus_none_stroke.png">
            <span>저상버스 2번 예약취소</span>
        </button>
    </div>
    <div class="md">
        <div>
            <div>
                <img src="img/bus_none_stroke.png">
            </div>
            예약이 완료되었습니다.
        </div>
    </div>
    <div class="md_can1 can1_n">
        <div>
            <div>
                <img src="img/bus_none_stroke.png">
            </div>
            <p>예약을 취소하시겠습니까?</p>
            <div class="can1_flex">
                <button class="can1">예약취소</button>
                <button class="can1_close">닫기</button>
            </div>
        </div>
    </div>
    <div class="md_can2 can2_n">
        <div>
            <div>
                <img src="img/bus_none_stroke.png">
            </div>
            예약이 취소되었습니다.
        </div>
    </div>
    
    <script>
        setTimeout(function() {
            $(".md").animate({
                opacity: "hide"
            });
        },1800);
    </script>
    <script>
        jQuery(document).ready(function($){
		  $(".cancel").click(function(){
            $(".md_can1").fadeIn(350);
		  });
		  $(".can1_close").click(function(){
            $(".md_can1").fadeOut(350);
		  });
		  $(".can1").click(function(){
            $(".md_can1").fadeOut(450);
            $(".md_can2").fadeIn(650);
            setTimeout(function() {
                $(".md_can2").animate({
                    opacity: "hide"
                });
            },2200);
            setTimeout(function() {
                location.href="index.html"
            },2600);
		  });
        });
    </script>
</body>
</html>
