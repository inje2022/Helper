<!DOCTYPE html>
<html>
<head>
    <title>교통약자 예약 시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reservation.css">
</head>
<body>
    <div class="l_g">
        <div class="center">
            <button onclick="location.href='station.html'">
                <img src="img/back.png">
            </button>
            <div class="flex_con">
                <span>2</span>
                <span>13분후 도착</span>
                <button class="is" onclick="location.href='information.html'">정보보기</button>
            </div>
            <button onclick="location.href='index.html'">
                <img src="img/Home.png">
            </button>
        </div>
    </div>
    <div class="w_box">
        <div class="bus_icon_box">
            <div class="stroke">
                <div class="circle"></div>
                <div class="icon_box">
                    <img src="img/bus_none.png">
                </div>
            </div>
        </div>
        <div class="list">
            <div class="station_list">
                <p>영운초등학교</p>
                <p>5분후 도착</p>
            </div>
            <div class="station_list">
                <p>삼방동장애인복지관</p>
                <p>8분후 도착</p>
            </div>
            <div class="station_list">
                <p>인제공원</p>
                <p>10분후 도착</p>
            </div>
            <div class="station_list">
                <p>인제대학교</p>
                <p>13분후 도착</p>
            </div>
        </div>
        <button class="cancel">
            <img src="img/bus_none_stroke.png">
            <span>저상버스 2번 예약취소</span>
        </button>
    </div>
    <div class="md" onclick="location.href='Reservation.html'">
        <div>
            <div>
                <img src="img/bus_none_stroke.png">
            </div>
            예약이 완료되었습니다.
        </div>
    </div>
</body>
</html>
