<!DOCTYPE html>
<html>
<head>
    <title>교통약자 예약 시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/station.css">
</head>
<body>
    <div class="l_g">
        <div class="center">
            <button onclick="location.href='index.html'">
                <img src="img/back.png">
            </button>
            <div class="flex_con">
                <span>인제대학교</span>
                <span>인제공원 방면</span>
            </div>
            <button onclick="location.href='index.html'">
                <img src="img/Home.png">
            </button>
        </div>
    </div>
    <div class="w_box">
        <div class="search">
            <img src="img/Search.png" class="search_icon">
            <input type="text" placeholder="정류장 검색" class="search_box">
        </div>
        <div class="bus_list">
            <button class="text">
                <p>2</p>
                <p>5분후 도착</p>
            </button>
            <button class="icon" onclick="location.href='Reservation_modal.html'">
                <img src="img/bus_none.png">
            </button>
        </div>
        <div class="bus_list">
            <button class="text">
                <p>2-1</p>
                <p>12분후 도착</p>
            </button>
            <button class="icon" onclick="location.href='Reservation_modal.html'">
                <img src="img/bus_none.png">
            </button>
        </div>
        <div class="bus_list">
            <button class="text">
                <p>100</p>
                <p>20분후 도착</p>
            </button>
            <button class="icon" onclick="location.href='Reservation_modal.html'">
                <img src="img/bus_none.png">
            </button>
        </div>
    </div>
</body>
</html>
